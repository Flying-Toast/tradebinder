{% extends "min_base.html" %}

{% block min_content %}
	{% if form.errors %}
		<h1>Invalid username/password.</h1>
	{% endif %}

	<form action="{% url "login" %}" method="post">
		{% csrf_token %}
		<div>
			{{ form.username.label_tag }}
			{{ form.username }}
		</div>
		<div>
			{{ form.password.label_tag }}
			{{ form.password }}
		</div>
		<input type="submit" value="Login">
	</form>
{% endblock %}
