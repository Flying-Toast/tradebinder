{% extends "min_base.html" %}

{% block min_content %}
	{% if validlink %}
		<form action="" method="post">
			{% csrf_token %}
			<div>
				<p>Enter a new password:</p>
				{{ form.new_password1 }}
			</div>
			<div>
				<p>Confirm password:</p>
				{{ form.new_password2 }}
			</div>
			<input type="submit" value="Change password">
		</form>
	{% else %}
		<p>This password reset link has expired.</p>
	{% endif %}
{% endblock %}
